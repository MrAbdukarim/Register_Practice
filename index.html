<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#services">Services</a>
          <a href="#contact">Contact</a>
        </ul>
      </nav>
    </header>

    <!-- Home qismi -->
    <main>
      <div class="container">
        <h1>Student Registration</h1>
        <div class="form_section">
          <form action="">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" />
            <label for="email">Email:</label>
            <input type="email" id="name" placeholder="Enter your email" />
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" />

            <button type="submit">Register</button>

            <p>Fill in the form to register!</p>
          </form>
        </div>
      </div>
    </main>

    <!-- Jadval qismi -->
    <section>
      <div class="container">
        <h2>Registered Students</h2>
        <div class="table_section">
          <table>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Age</th>
            </tr>

            <!-- 1-qator -->
            <tr style="background-color: rgba(128, 128, 128, 0.4)">
              <td><span>J</span>ohn Doe</td>
              <td><span>j</span>ohn@example.com</td>
              <td><span>2</span>0</td>
            </tr>

            <!-- 2-qator -->
            <tr>
              <td><span>J</span>ane Smith</td>
              <td><span>j</span>ane@example.com</td>
              <td><span>2</span>2</td>
            </tr>

            <!-- 3-qator -->
            <tr style="background-color: rgba(128, 128, 128, 0.4)">
              <td><span>E</span>mily Johnson</td>
              <td><span>e</span>mily@example.com</td>
              <td><span>2</span>1</td>
            </tr>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
